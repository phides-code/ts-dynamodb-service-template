# This workflow will build a TypeScript project

name: TypeScript

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            SAM_STACK_NAME: appname-apples-service
            SAM_REGION: us-east-1
            SAM_CAPABILITIES: CAPABILITY_IAM
        steps:
            - uses: actions/checkout@v5

            - name: Setup Node.js environment
              uses: actions/setup-node@v6
              with:
                  node-version: '22'

            - name: SAM Build
              run: sam build

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v5
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.SAM_REGION }}

            - name: Deploy with SAM
              run: |
                  sam deploy \
                  --stack-name ${{ env.SAM_STACK_NAME }} \
                  --region ${{ env.SAM_REGION }} \
                  --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
                  --resolve-s3 \
                  --no-confirm-changeset \
                  --no-fail-on-empty-changeset
